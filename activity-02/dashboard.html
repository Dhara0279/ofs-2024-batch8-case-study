<div class="oj-hybrid-padding">

<!-- ----------------------------------ACTIVITY 2------------------------------------------------- -->

  
  <div>
    <h2>Input Text</h2>
    <oj-c-input-text
    id="text-input"
    value="{{firstname}}"
    label-hint="Enter First Name"
    label-edge="inside">
   </oj-c-input-text>
   <h3>
    Hey! <oj-bind-text value="[[firstname]]"></oj-bind-text>
   </h3>
</div>

<br>

<div>
  <h2>Input Number</h2>
  <oj-c-input-number
  value="{{salary}}"
  label-hint="Enter Salary"
  min="0"
  step="0"></oj-c-input-number>
  <h3>
    Salary is <oj-bind-text value="[[salary]]"></oj-bind-text>
   </h3>
</div>

<br>

<div>
  <h3>Input Password</h3>
  <oj-c-input-password
    id="enabled1"
    value="{{password}}"
    
    label-hint="Enter Password"
    label-edge="inside"></oj-c-input-password>
  <h3>
    Password is <oj-bind-text value="[[password]]"></oj-bind-text>
   </h3>  
</div>

<br>

<div>
  <h2>Input Date</h2>
  <oj-c-input-date-text
  
  value="{{date}}"
  label-hint="Enter Date"
  label-edge="inside"></oj-c-input-date-text>
  <h3>
    Date is <oj-bind-text value="[[date]]"></oj-bind-text>
   </h3>  
</div>

<div>
  <h1>Form Layout</h1>
  <oj-c-form-layout
              id="ofl1"
              label-edge="inside"
              colspan-wrap="[[colspanWrap]]"
              max-columns="3"
              direction="row">

<oj-c-input-text label-hint="Age"></oj-c-input-text>
<oj-c-input-text label-hint="Gender"></oj-c-input-text>
<oj-c-input-text label-hint="Nationality"></oj-c-input-text>
<oj-c-input-text
  column-span="3"
  label-hint="Country"
  value="India"></oj-c-input-text>
</oj-c-form-layout>
</div>

  













</div>
