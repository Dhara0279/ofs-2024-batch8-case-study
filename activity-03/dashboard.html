 <h6>Info</h6>

<div>
  <oj-c-progress-bar id="progressBar" value="{{progressValue}}"></oj-c-progress-bar>
            <div class="oj-sm-margin-4x-vertical"></div>
            <oj-label-value>
              <oj-label slot="label" label-id="status">Status</oj-label>
              <div
                slot="value"
                id="loadingRegion"
                aria-labelledby="status"
                aria-busy="true"
                aria-describedby="progressBar">
