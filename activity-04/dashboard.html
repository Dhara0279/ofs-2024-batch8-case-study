<h2>Department Table</h2>
<div>
  <oj-table
            id="table"
            aria-label="Departments Table"
            accessibility.row-header="depName"
            data="[[dataprovider]]"
            selection-mode='{"row": "multiple", "column": "multiple"}'
            dnd='{"reorder": {"columns": "enabled"}}'
            scroll-policy="loadMoreOnScroll"
            scroll-policy-options='{"fetchSize": 10}'
            columns='[{"headerText": "Department Id", 
                       "field": "DepartmentId",
                       "headerClassName": "oj-sm-only-hide",
                       "className": "oj-sm-only-hide",
                       "resizable": "enabled",
                       "id": "depId"},
                      {"headerText": "Department Name", 
                       "field": "DepartmentName",
                       "resizable": "enabled",
                       "id": "depName"},
                      {"headerText": "Location Id", 
                       "field": "LocationId",
                       "headerClassName": "oj-sm-only-hide",
                       "className": "oj-sm-only-hide",
                       "resizable": "enabled",
                       "id": "locId"},
                      {"headerText": "Manager Id", 
                       "field": "ManagerId",
                       "resizable": "enabled",
                       "id": "manId"},
                      {"headerText": "Employee Count", 
                       "field": "EmployeeCount",
                       "headerClassName": "oj-md-down-hide",
                       "className": "oj-md-down-hide",
                       "resizable": "enabled",
                       "id": "empCount"}]'
            class="demo-table-container"></oj-table>
</div>

<br><br>



<h2>Department List</h2>
<div>
            
    <oj-c-list-view
      aria-label="List with focusable content"
      data="[[dataProvider]]"
      id="listview">
      <template slot="itemTemplate" data-oj-as="item">
        <oj-c-list-item-layout>
          <span class="oj-typography-body-md oj-text-color-primary">
            <oj-bind-text value="[[item.item.data.name]]"></oj-bind-text>
          </span>
          <oj-c-avatar slot="leading" size="xs" src="[[item.item.data.image]]"></oj-c-avatar>
          <span slot="secondary" class="oj-typography-body-md oj-text-color-primary">
            <a href="#" :aria-label="[['Send email to ' + item.item.data.name]]" tabindex="[[!item.isTabbable && '-1']]"><oj-bind-text value="[[item.item.data.email]]"></oj-bind-text></a>
          </span>
          <oj-c-button slot="action" display="icons" label="[['Info for ' + item.item.data.name]]">
            <span slot="startIcon" class="oj-ux-ico-information"></span>
          </oj-c-button>
        </oj-c-list-item-layout>
      </template>
    </oj-c-list-view>
</div>


<br><br>

<div>
  <oj-c-button id="button1" on-oj-action="[[handleClick]]" label="Submit"></oj-c-button>
</div> 




</div>
